version: 2.1

references:
  circleci_docker_primary: &circleci_docker_primary trussworks/circleci-docker-primary:33f1a918f19a767c01b8913c8e5c96f6b63872ab

jobs:
  validate:
    docker:
      - image: *circleci_docker_primary
    steps:
      - checkout
      - restore_cache:
          keys:
            - pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
      - run:
          name: Run pre-commit
          command: pre-commit run --all-files --show-diff-on-failure
      - save_cache:
          key: pre-commit-dot-cache-{{ checksum ".pre-commit-config.yaml" }}
          paths:
            - ~/.cache/pre-commit

workflows:
  version: 2.1
  validate:
    jobs:
      - validate
